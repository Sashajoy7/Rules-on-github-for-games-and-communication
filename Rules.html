<html>
<head>
	<title>Переход на правила</title>
	<link rel="icon" href="images/home.png" type="image/png" size="32px 32px">
	<style>
        /* Стили для размещения содержимого сверху и по центру */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;     /* Центрирует группу кнопок по горизонтали */
            justify-content: flex-start; /* Выравнивает содержимое к верху страницы */
            margin: 0;
            padding-top: 50px;       /* Добавляет отступ сверху (например, 50px) */
        }

        /* Контейнер для размещения кнопок горизонтально */
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Общий стиль для всех контейнеров кнопок */
		.n-container, .left-container, .center-container {
			display: inline-flex;
			flex-direction: column; /* Элементы друг под другом (изображение и текст) */
			text-align: center; /* Центрирует текст внутри контейнера */
            margin: 0 25px; /* Устанавливаем одинаковые отступы между кнопками */
		}
		
		/* Стили для текста внутри параграфов */
		.left-container p, .center-container p, .n-container p {
			margin: 0;
			font-weight: bold; 
            font-size: 30px;
		}

		button {
			border: none;
			padding: 0;
			background: none;
			cursor: pointer;
		}
		
		/* --- СТИЛИ ДЛЯ ЭФФЕКТА НАВЕДЕНИЯ НА ОСНОВЕ ВАШЕГО ПРИМЕРА --- */

        /* Стиль для всех интерактивных элементов (ссылки и кнопки) */
        .n-container a, 
        .left-container button, 
        .center-container button {
            background-color: transparent;
            transition: background-color 0.3s ease;
            padding: 10px; 
            border-radius: 5px; 
        }

		/* Когда курсор мыши НАХОДИТСЯ над кнопкой/ссылкой */
        .n-container a:hover, 
        .left-container button:hover, 
        .center-container button:hover {
            /* Серый цвет с видимостью 80% (альфа-канал 0.8) */
            background-color: rgba(128, 128, 128, 0.8); 
            cursor: pointer;
        }
		
	</style>
</head>

<body>
<!-- Обертка для центрирования группы кнопок -->
<div class="main-wrapper">
    <!-- Контейнер для кнопки Меню (Сделан меньше) -->
    <div class="n-container">
        <a href="index.html" target="_self">
            <!-- Ширина уменьшена до 80px -->
            <img src="images/141987.png" width="60" alt="Меню"> 
        </a>
        <p>Меню</p>
    </div>	

    <!-- Контейнер для кнопки Telegram -->
    <div class="left-container">
        <a href="index Telegram.html" target="_slef">
            <button><img src="images/1200x630bb.png" width="120" alt="Telegram Icon"></button>
        </a>
        <p>Telegram</p>
    </div>

    <!-- Контейнер для кнопки Discord -->
    <div class="center-container">
        <a href="index2 Discord.html" target="_slef">
            <button><img src="images/51lpm9SpsJL.png" width="120" alt="Discord Icon"></button>
        </a>
        <p>Discord</p>
    </div>
</div>

</html>
